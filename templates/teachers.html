{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Teachers</h3>
  <a href="{{ url_for('add_teacher') }}" class="btn btn-success">Add Teacher</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for teacher in teachers %}
    <tr>
      <td>{{ teacher.id }}</td>
      <td>{{ teacher.name }}</td>
      <td>{{ teacher.email }}</td>
      <td>{{ teacher.role.name }}</td>
      <td>
        <a href="{{ url_for('edit_teacher', id=teacher.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <form method="POST" action="{{ url_for('delete_teacher', id=teacher.id) }}" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this teacher?')">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
